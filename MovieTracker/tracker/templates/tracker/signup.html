<html>

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "tracker/css/loginPage.css" %}">
  <script src="{% static "tracker/js/loginPage.js" %}"></script>
</head>

<body>
  <div class="login-page">
    <h1 align="center">Movie Tracker</h1>
    <div class="form">

      <form method="post" class="login-form" action=".?next={{ redirect_to }}"> {% csrf_token %}
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
              <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
          <button type="submit">signup</button>

      </form>
      <p class="message">Already have account? <a href="/login/"> Login</a></p>
    </div>
  </div>

</body>
</html>
