<html>

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "tracker/css/loginPage.css" %}">
  <link rel="shortcut icon" type="image/png" href="{% static "tracker/images/favicon.ico" %}"/>
  <script src="{% static "tracker/js/loginPage.js" %}"></script>
  <title>MT - Login</title>
</head>

<body>



  <div class="login-page">
    <h1 align="center">Movie Tracker</h1>
    <div class="form">

      <form method="post" class="login-form" action=".?next={{ redirect_to }}"> {% csrf_token %}
        <input type="text" name="username" placeholder="username" />
        <input type="password" name="password" placeholder="password" />
        <button type="submit">login</button>

      </form>
      <p class="message">Not registered? <a href="/signup/">Create an account</a></p>
    </div>
  </div>



</body>
</html>
