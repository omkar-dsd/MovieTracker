<html>

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "tracker/css/loginPage.css" %}">
  <script src="{% static "tracker/js/loginPage.js" %}"></script>
</head>

<body>



  <div class="login-page">
    <h1 align="center">Movie Tracker</h1>
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name" />
        <input type="password" placeholder="password" />
        <input type="text" placeholder="email address" />
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form method="post" class="login-form" action=".?next={{ redirect_to }}"> {% csrf_token %}
        <input type="text" name="username" placeholder="username" />
        <input type="password" name="password" placeholder="password" />
        <button type="submit">login</button>

      </form>
      <p class="message">Not registered? <a href="/signup/">Create an account</a></p>
    </div>
  </div>



</body>
</html>
